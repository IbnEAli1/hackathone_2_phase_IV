services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:8080,http://localhost:3000
      - DATABASE_URL=postgresql://user:password@db:5432/webapp
      - JWT_SECRET=dev-secret-change-in-production
      - API_KEY=dev-api-key
